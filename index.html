<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SummarEase</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <img src="logo/Frame 2.svg" class="logo">
        <p class="tagline">Need help understanding something? Trying to cram for an exam? <span
                style="color: #d4d683">SummarEase's got your back!</span>
        </p>
    </div>
    <textarea id="inputText" placeholder="Enter text here..." rows="10" cols="50"></textarea>
    <div id="twoButtons">
        <button id="se">Summarize with SummarEase</button>
        <button id="gemini">Summarize with Gemini</button>
    </div>
    <div id="outputText"><span style="opacity: 35%;">Your summary will appear here...</span></div>
    <script src="script.js"></script>
</body>

</html>
