<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SummarEase</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">
            <img src="logo/Frame 3.svg" class="nav-logo" alt="SummarEase Logo">
        </div>
        <button class="login-btn">Login / Register</button>
    </nav>

    <div class="content">
        <img src="logo/Frame 2.svg" class="logo">
        <p class="tagline"><span id="typing-text"></span><span class="cursor">|</span>
        </p>
        <br>
    </div>
    <div class="input-container">
        <textarea id="inputText" placeholder="Enter your text here, and we'll do the rest..." rows="10"
            cols="50"></textarea>
        <label for="fileInput" id="filewrapper"><input type="file" id="fileInput" style="margin-right: 10px;"><img
                src="logo/file-60.png" style="margin-left: -5px; padding-right: 5px; height: 20px;" alt="Upload Icon">
            Upload a
            file</label>
        <select id="languageSelect">
            <option value="en" selected>English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="zh">Chinese</option>
            <option value="ja">Japanese</option>
            <option value="ru">Russian</option>
            <option value="ar">Arabic</option>
            <option value="hi">Hindi</option>
            <option value="pt">Portuguese</option>
        </select>
    </div>
    <div class="summary-percentage" id="summaryPercentage">Summarization Ratio: 30%</div>
    <input type="range" id="summaryLength" min="1" max="100" value="30">
    <div id="twobuttons">
        <a href="#outputText"><button id="se">Summarize with SummarEase</button></a>
        <a href="#outputText"><button id="gemini">Summarize with <span style="color: #ff0037;">Gemini</span></button></a>
    </div>
    <br>
    <div>
        <button id="copy"><img src="logo/54702.png" style="margin-left: -5px; padding-right: 5px; height: 20px;"
                alt="Copy Icon"> Copy
            text</button>
        <div id="outputText"><span style="opacity: 35%;">Your summary will appear here...</span></div>
    </div>
    <br>
    <script src="script.js"></script>
</body>

</html>
