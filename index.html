<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SummarEase</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">
            <img src="logo/Frame 3.svg" class="nav-logo" alt="SummarEase Logo">
        </div>
        <button class="login-btn">Login / Register</button>
    </nav>

    <div class="content">
        <img src="logo/Frame 2.svg" class="logo">
        <p class="tagline">Need help understanding something? Trying to cram for an exam? <span
                style="color: #d4d683">SummarEase's got your back!</span>
        </p>
    </div>
    <div class="input-container">
        <textarea id="inputText"
            placeholder="Enter your text here, pick a summarization method, and we'll do the rest..." rows="10"
            cols="50"></textarea>
        <label for="fileInput" id="filewrapper"><input type="file" id="fileInput" style="margin-right: 10px;">Upload a
            file</label>
    </div>
    <div id="twobuttons">
        <button id="se">Summarize with SummarEase</button>
        <button id="gemini">Summarize with <span style="color: #ff0037;">Gemini</span></button>
    </div>
    <br>
    <div id="outputText"><span style="opacity: 35%;">Your summary will appear here...</span></div>
    <br>
    <script src="script.js"></script>
</body>

</html>
